<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if page.description %}
        <meta name="description" content="{{ description }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>{{ page.title }} | {{ site.name }}</title>

    <!-- CSS -->
    <!-- For old IE -->
    <!--[if (lte IE 8)&!(IEMobile)]>
        {% if page.css %}
        <link rel='stylesheet' href='/css/lte-ie8.css'>
        <link rel='stylesheet' href='/css/lte-ie8-grid.css'>
        {% endif %}
    <![endif]-->

    <!-- For all other browsers -->
    <!--[if gt IE 8]><!-->
        {% if page.css %}
        <link rel='stylesheet' href='/css/screen.css'>
        <link rel='stylesheet' href='/css/grid.css'>
        {% else %}
        <link rel="stylesheet" href="/css/propaganda.css">
        {% endif %}
    <!--<![endif]-->

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- JS -->
    <script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/,'js'); document.documentElement.setAttribute('data-useragent', navigator.userAgent);</script>

    <script type="text/javascript" src="//use.typekit.net/ugs2jov.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body class="{{ page.layout }}">
