<!doctype html>
<!--[if (lte IE 8)&!(IEMobile)]><html class="no-js lte-ie8" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" id="guerillalabs-co"><!--<![endif]-->
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if page.description %}
        <meta name="description" content="{{ description }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.canonical %}
        <link rel="canonical" href="{{ page.canonical }}">
    {% endif %}

    <!-- TITLE -->
    <title>{{ page.title }} | {{ site.name }}</title>

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

    <!-- CSS -->
    <!-- For old IE -->
    <!--[if (lte IE 8)&!(IEMobile)]>
        {% if page.css %}
        <link rel='stylesheet' href='/css/lte-ie8.css'>
        <link rel='stylesheet' href='/css/lte-ie8-grid.css'>
        {% else %}
        <link rel="stylesheet" href="/css/propaganda.css">
        {% endif %}
    <![endif]-->

    <!-- For all other browsers -->
    <!--[if gt IE 8]><!-->
        {% if page.css %}
        <link rel='stylesheet' href='/css/screen.css'>
        <link rel='stylesheet' href='/css/grid.css'>
            {% if site.dev %}
            <link rel='stylesheet' href='/css/grid-overlay.css'>
            {% endif %}
        {% else %}
        <link rel="stylesheet" href="/css/propaganda.css">
        {% endif %}
    <!--<![endif]-->

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- For third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png">
    <!-- For iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png">
    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
    <!-- For pinned sites in Windows 8 -->
    <meta name="msapplication-TileImage" content="/apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#5b7d55">

    <!-- JS -->
    <script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/,'js'); document.documentElement.setAttribute('data-useragent', navigator.userAgent);</script>

    <script type="text/javascript" src="//use.typekit.net/ugs2jov.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45482853-1', 'guerillalabs.co');
      ga('send', 'pageview');
    </script>
</head>

<body class="{{ page.layout }}">
